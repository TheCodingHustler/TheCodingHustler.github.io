<body>

  <div class="container-center">
    <h1>Welcome to the ball store!</h1>
  </div>

  <br>
  <h2>Here are a list of items on sale today</h2>
  <ul>
    <li>Basketballs</li>
    <img
      src="https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=488&hei=488&fmt=pjpeg"

    <img
      src="https://img.lakeshorelearning.com/is/image/OCProduction/ub66?wid=800&fmt=jpeg&qlt=85,1&pscan=auto&op_sharpen=0&resMode=sharp2&op_usm=1,0.65,6,0"

    <img

      alt="tennis ball" height="100px">

  <script type="text/javascript">

    window.alert("WELCOME CUSTOMERS TO THE SPORTS BALLS STORE!!!!");


    var name = window.prompt("What is your name?");
    var itemRequested = window.prompt("What sports ball would you like to order today(soccer, basketball, football, volleyball, tennisball?)");
    var numberOfItems = parseInt(window.prompt("How many items would you like to order? Enter 'done' when finished. (1-99)"));
    while (numberOfItems < 1 || numberOfItems > 99) {
      var numberOfItems = parseInt(window.prompt("How many items would you like to order? Enter 'done' when finished."));
      if (numberOfItems < 1 || numberOfItems > 99) {
        window.alert("invalid quantity");
      }
    }
    var totalPrice = (5 * numberOfItems);

    var currentTime = new Date();
    var greeting;
    var hours = currentTime.getHours();

    if (hours < 12) {
      greeting = "Good morning";
    } else if (hours < 17) {
      greeting = "Good afternoon";
    } else {
      greeting = "Good evening";
    }


    window.alert(greeting + " " + name + ", Thank you for ordering!");


    document.writeln("<h2><b>Order Details:<b></h2>");
    document.writeln("<p>Name: " + name + "</p>");
    document.writeln("<p>Item Requested: " + itemRequested + "</p>");
    document.writeln("<p>Number of Items: " + numberOfItems + "</p>"); 2
    document.writeln("<p>Total : " + totalPrice + "$ <p>");

    var currentDate = new Date();
    currentDate.setDate(currentDate.getDate() + 7);
    var formattedDate = currentDate.toDateString();
    document.writeln("<p>Expected Arrival Date: " + formattedDate + "</p>");
  </script>
